<header class="teams-header">
  <div class="logo">
    <a routerLink="/">
      <img src="/assets/img/logo.svg"
           alt="logo"
           class="logo-img">
    </a>
    <h2 class="logo-title">sporstats</h2>
  </div>
  <button (click)="exit()" class="btn btn-pink">Logout</button>
</header>

  <a class="team-box" [routerLink]="['/createTeam']">

    <h4 class="team-box_name">{{ team.name }}</h4>
