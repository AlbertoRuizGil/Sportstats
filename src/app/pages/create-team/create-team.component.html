<!-- HEADER -->
<header class="header-form"></header>

<!-- MAIN BODY -->
<div class="main-container">
  <div class="team-form">
    <h4 class="form-title">Equipo</h4>
    <hr class="hr-form mb-5" />
    <div class="team-form-data mb-5">
      <figure class="team-form-container_img">
        <img
          src="../../../assets/img/genericShield.jpg"
          alt="Escudo"
          class="team-form-img"
        />
      </figure>

      <div class="team-form-form">
        <div class="mb-5">
          <label class="team-form-label" for="name">Nombre del equipo</label>
          <input class="team-form-text input" type="text" name="teamName" />
        </div>

        <div class="mb-5">
          <label class="team-form-label" for="sport">Elige un deporte</label>
          <select class="team-form-select animated" name="sport" id="">
            <option value="futbol">Fútbol</option>
            <option value="baloncesto">Baloncesto</option>
          </select>
        </div>

        <div class="label-input">
          <label class="team-form-label" for="">Imagen escudo</label>
          <label class="team-form-file animated" for="shield"
            >Elija imagen</label
          >
          <input
            class="team-form-file-real"
            type="file"
            name="shield"
            id="shield"
          />
        </div>
      </div>
    </div>

    <div class="league-form">
      <h4 class="form-title">Liga</h4>
      <hr class="hr-form mb-5" />
      <div class="basket-average mb-5">
        <div class="basket-field">
          <label for="" class="basket-field-label">Puntos</label>
          <input type="number" name="points" class="input basket-field-input" />
        </div>

        <div class="basket-field">
          <label for="" class="basket-field-label">%FG</label>
          <input type="number" name="" class="input basket-field-input" />
        </div>

        <div class="basket-field">
          <label for="" class="basket-field-label">%3P</label>
          <input type="number" name="" class="input basket-field-input" />
        </div>

        <div class="basket-field">
          <label for="" class="basket-field-label">%FT</label>
          <input type="number" name="" class="input basket-field-input" />
        </div>
      </div>
    </div>

    <div class="players-form">
      <h4 class="form-title">Jugadores</h4>
      <hr class="hr-form mb-5" />
      <div class="players-data mb-5">
        <div class="player-field mb-5">
          <figure class="player-img">
            <img
              src="../../../assets/img/avatar-generico.png"
              alt="Foto de jugador"
              class="player-img-img"
            />
          </figure>
          <div class="player-info">
            <div class="player-data">
              <label for="playerName" class="player-label">Nombre</label>
              <input type="text" name="playerName" class="input player-input" />
            </div>

            <div class="player-data">
              <label for="age" class="player-label">Edad</label>
              <input
                type="number"
                name="age"
                class="input player-input-number"
              />
            </div>

            <div class="player-data">
              <label for="number" class="player-label">Número</label>
              <input
                type="number"
                name="number"
                class="input player-input-number"
              />
            </div>
            <div class="player-data">
              <label for="" class="player-label">Imagen jugador</label>
              <label for="playerImg" class="player-label-file"
                >Elija imagen</label
              >
              <input
                type="file"
                name="playerImg"
                class="input player-input-file"
              />
            </div>
          </div>
        </div>
        <div class="player-field-new">
          <p class="player-field-new-title">+ Añadir jugador</p>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-pink m-2">Cancelar</button>
      <button class="btn btn-dark m-2">Guardar</button>
    </div>
  </div>
</div>

<footer class="footer"></footer>
