<tr class="stats-tr">
          <td class="stats-td stats-name">{{player.playerName}}</td>
          <td class="stats-td">{{games}}</td>
          <td class="stats-td">{{pointsPerGame}}</td>
          <td class="stats-td">{{fieldPer * 100 | number}}%</td>
          <td class="stats-td">{{threePer * 100}}%</td>
          <td class="stats-td">{{freePer | number}}%</td>
</tr>
