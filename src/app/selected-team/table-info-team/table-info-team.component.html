<div class="average">
  <table class="average-table">
    <tr>
      <th class="average-th">Tantos a favor</th>
      <th class="average-th">Victorias</th>
      <th class="average-th">Promedio de victorias</th>
    </tr>
    <tr>
      <td class="average-td">{{goals}}</td>
      <td class="average-td">{{wins}}</td>
      <td class="average-td">{{winAverage | percent}}</td>
    </tr>
  </table>
</div>
