  <form [formGroup]="form"
      class="player mb-2 animatedSlow appear">

    <div class="delete">
      <button class="delete-btn"
              (click)="deleteBtnClick()"></button>
    </div>

    <div class="player-field mb-5">

      <figure class="team-form-container_img">
        <img [src]="playerUrl"
             alt="Foto de jugador"
             class="team-form-img" />
      </figure>
      <div class="player-info">
        <div class="player-data">
          <label for="playerName"
                 class="player-label">Nombre</label>
          <input type="text"
                 name="playerName"
                 formControlName="playerName"
                 class="input player-input" />
        </div>

        <div class="player-data">
          <label for="playerAge"
                 class="player-label">Edad</label>
          <input type="number"
                 name="playerAge"
                 formControlName="playerAge"
                 class="input player-input-number" />
        </div>

        <div class="player-data">
          <label for="playerNumber"
                 class="player-label">NÃºmero</label>
          <input type="number"
                 name="playerNumber"
                 formControlName="playerNumber"
                 class="input player-input-number" />
        </div>
        <div class="player-data">
          <label for=""
                 class="player-label">Imagen jugador</label>
          <label for="playerImg"
                 class="player-label-file">Elija imagen</label>
          <input type="file"
                 name="playerImg"
                 class="input player-input-file"
                 id="playerImg"
                 (change)="onChange($event.target.files)" />
        </div>
      </div>
    </div>
    <span class="error" *ngIf="form && ((form.get('playerName').dirty || form.get('playerName').touched) && form.get('playerName').errors)||
                          ((form.get('playerAge').dirty || form.get('playerAge').touched) && form.get('playerAge').errors) ||
                          ((form.get('playerNumber').dirty || form.get('playerNumber').touched) && form.get('playerNumber').errors)">
      Debe rellenar todos los campos correctamente
    </span>
  </form>
