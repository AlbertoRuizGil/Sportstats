<div class="player mb-2">

  <div class="delete">
    <button class="delete-btn" (click)="deleteBtn_Click()"><span class="delete-icon"></span></button>
  </div>

  <div class="player-field mb-5">

    <figure class="team-form-container_img">
      <img src="../../../assets/img/avatar-generico.png"
           alt="Foto de jugador"
           class="team-form-img" />
    </figure>
    <div class="player-info">
      <div class="player-data">
        <label for="playerName"
               class="player-label">Nombre</label>
        <input type="text"
               name="playerName"
               class="input player-input" />
      </div>

      <div class="player-data">
        <label for="age"
               class="player-label">Edad</label>
        <input type="number"
               name="age"
               class="input player-input-number" />
      </div>

      <div class="player-data">
        <label for="number"
               class="player-label">NÃºmero</label>
        <input type="number"
               name="number"
               class="input player-input-number" />
      </div>
      <div class="player-data">
        <label for=""
               class="player-label">Imagen jugador</label>
        <label for="playerImg"
               class="player-label-file">Elija imagen</label>
        <input type="file"
               name="playerImg"
               class="input player-input-file"
               id="playerImg" />
      </div>
    </div>
  </div>

</div>
