<form [formGroup]="form"
      class="team-form">

  <div class="team-form-data mb-5">

    <figure class="team-form-container_img">
      <img [src]="shieldUrl"
           alt="Escudo"
           class="team-form-img" />
    </figure>

    <div class="team-form-form">
      <div class="team-form-formlabel mb-5">
        <label class="team-form-label"
               for="name">Nombre del equipo</label>
        <input class="team-form-text input"
               formControlName="teamName"
               type="text" />
      </div>

      <span
              *ngIf="form && (form.get('teamName').dirty || form.get('teamName').touched) && form.get('teamName').errors" class="error">
              El nombre debe contener al menos una letra
      </span>

      <div class="team-form-formlabel">
        <label class="team-form-label"
               for="">Imagen escudo</label>
        <label class="team-form-file animated"
               for="shield">Elija imagen</label>
        <input class="team-form-file-real"
               type="file"
               id="shield"
               (change)="onChange($event.target.files)" />
        <div>{{ form?.get('teamShield')?.value?.name }}</div>
      </div>
    </div>

  </div>
</form>
