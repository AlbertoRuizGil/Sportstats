<form [formGroup]="onePlayerForm.form" class="player mb-5"
     *ngIf="onePlayerForm.form">

  <div class="player-dontPlay mb-3"
       *ngIf="!onePlayerForm?.form?.get('didPlay').value">
    <div class="player-dontPlay-info">
      <figure class="player-dontPlay-container_img">
        <img src="../../../assets/img/avatar-generico.png"
             alt="Foto de jugador"
             class="player-dontPlay-img" />
      </figure>
      <h4 class="player-dontPlay-name">{{onePlayerForm.playerInfo.playerName}}</h4>
    </div>

    <div class="player-dontPlay-button">
      <button class="btn btn-dark"
              (click)="onCheck()">Jugó</button>
    </div>
  </div>

  <div
        *ngIf="onePlayerForm?.form?.get('didPlay').value"
        class="player-form mb-3">

    <div class="player-info">
      <figure class="player-container_img">
        <img src="../../../assets/img/avatar-generico.png"
             alt="Foto de jugador"
             class="player-img" />
      </figure>
      <h4 class="player-name">{{onePlayerForm.playerInfo.playerName}}</h4>
    </div>

    <div class="player-attack">

      <h4 class="form-title">Ataque</h4>

      <div class="player-attack-forms">

        <div class="player-attack-forms-left">

          <div class="label-input">
            <label for="offRebound"
                   class="label mb-1">Rebotes ofensivos</label>
            <input type="number"
                   name="offRebound"
                   class="input-number"
                   formControlName="offRebound">
          </div>

          <div class="label-input">
            <label for="foulsRec"
                   class="label mb-1">Faltas recibidas</label>
            <input type="number"
                   name="foulsRec"
                   class="input-number"
                   formControlName="foulsRec">
          </div>
        </div>

        <div class="player-attack-forms-right">
          <div class="label-input">
            <label for="field"
                   class="label mb-1">Tiros conseguidos/intentados</label>
            <div class="double-input">
              <input type="number"
                     name="fieldAttemp"
                     class="input-number"
                     formControlName="fieldSuccess">
              <span class="inputSpan">/</span>
              <input type="number"
                     name="fieldSuccess"
                     class="input-number"
                     formControlName="fieldAttemp">
            </div>
          </div>

          <div class="label-input">
            <label for="three"
                   class="label mb-1">Triples conseguidos/intentados</label>
            <div class="double-input">
              <input type="number"
                     name="threeAttemp"
                     class="input-number"
                     formControlName="threeSuccess">
              <span class="inputSpan">/</span>
              <input type="number"
                     name="threeSuccess"
                     class="input-number"
                     formControlName="threeAttemp">
            </div>
          </div>

          <div class="label-input">
            <label for="free"
                   class="label mb-1">Tiros libres conseguidos/intentados</label>
            <div class="double-input">
              <input type="number"
                     name="freeAttemp"
                     class="input-number"
                     formControlName="freeSuccess">
              <span class="inputSpan">/</span>
              <input type="number"
                     name="freeSuccess"
                     class="input-number"
                     formControlName="freeAttemp">
            </div>
          </div>
        </div>



      </div>

    </div>

    <div class="player-defense">

      <h4 class="form-title">Defensa</h4>

      <div class="player-defense-forms">

        <div class="label-input">
          <label for="defRebound"
                 class="label mb-1">Rebotes defensivos</label>
          <input type="number"
                 name="defRebound"
                 class="input-number"
                 formControlName="defRebound">
        </div>

        <div class="label-input">
          <label for="foulsMade"
                 class="label mb-1">Faltas realizadas</label>
          <input type="number"
                 name="foulsMade"
                 class="input-number"
                 formControlName="foulsMade">
        </div>

        <div class="label-input">
          <label for="steals"
                 class="label mb-1">Robos</label>
          <input type="number"
                 name="steals"
                 class="input-number"
                 formControlName="steals">
        </div>

      </div>

    </div>

    <div class="player-precission">

      <h4 class="form-title">Pases</h4>

      <div class="player-precission-forms">

        <div class="label-input">
          <label for="assist"
                 class="label mb-1">Asistencias</label>
          <input type="number"
                 name="assist"
                 class="input-number"
                 formControlName="assist">
        </div>

        <div class="label-input">
          <label for="passes"
                 class="label mb-1">Pases conseguidos/intentados</label>
          <div class="double-input">
            <input type="number"
                   name="passAttemp"
                   class="input-number"
                   formControlName="passSuccess">
            <span class="inputSpan">/</span>
            <input type="number"
                   name="passSuccess"
                   class="input-number"
                   formControlName="passAttemp">
          </div>
        </div>
      </div>

    </div>

    <div class="player-attackDirection">

      <h4 class="form-title">Entradas por cada lado</h4>

      <div class="player-attackDirection-forms">

        <div class="hoz-label-input">
          <label for="attackLeft"
                 class="label mr-1">Izquierda</label>
          <input type="number"
                 name="attackLeft"
                 class="input-number"
                 formControlName="attackLeft">
        </div>

        <div class="hoz-label-input">
          <label for="attackCenter"
                 class="label mr-1">Centro</label>
          <input type="number"
                 name="attackCenter"
                 class="input-number"
                 formControlName="attackCenter">
        </div>

        <div class="hoz-label-input">
          <label for="attackRight"
                 class="label mr-1">Derecha</label>
          <input type="number"
                 name="attackRight"
                 class="input-number"
                 formControlName="attackRight">
        </div>

      </div>

    </div>

    <div class="player-didPlay">
      <button name="didPlay"
              class="btn btn-dark"
              (click)="onCheck()">No jugó</button>
    </div>

  </div>


</form>
